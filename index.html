<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chan Charts Wiki</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen overflow-hidden flex-col md:flex-row">
  <!-- Sidebar -->
  <aside class="sidebar w-64 p-4 overflow-y-auto">
    <h1 class="text-lg font-bold mb-4">Categories</h1>
    <nav id="category-list" class="space-y-2"></nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 overflow-y-auto p-6">
	<div class="flex justify-between items-center mb-4">
	  <button id="theme-toggle" class="px-3 py-1 rounded bg-gray-600 hover:bg-gray-500 text-sm">
		Toggle Light Mode
	  </button>
	</div>
	<div class="flex justify-between items-center mb-4">
	  <h2 id="category-title" class="text-2xl font-bold">Select a category</h2>
	  <button id="home-button" class="ml-4 px-3 py-1 rounded bg-gray-600 hover:bg-gray-500 text-sm">
		🏠 Home
	  </button>
	</div>	

	<input
	  id="search-box"
	  type="text"
	  placeholder="Search images..."
	  class="w-full p-2 mb-4 rounded bg-gray-800 text-white placeholder-gray-400"
	/>
	<div id="image-viewer" class="flex flex-wrap justify-center items-center gap-6 px-4 py-6 min-h-[60vh]"></div>
  </main>
</body>
</html>
