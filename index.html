<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Chan Charts Wiki</title>
  <script defer src="app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="flex h-screen overflow-hidden flex-col md:flex-row">
  <!-- Sidebar -->
  <aside class="sidebar w-64 p-4 overflow-y-auto">
    <h1 class="text-lg font-bold mb-4">Categories</h1>
    <nav id="category-list" class="space-y-2"></nav>
  </aside>
	<div class="mobile-header fixed top-0 left-0 z-50 flex justify-between items-center bg-gray-800 pt-[env(safe-area-inset-top)] p-3 w-full md:hidden" id="mobile-header">
	  <button class="burger-menu text-2xl text-white" id="burger-button">☰</button>
	  <button id="theme-toggle-mobile" class="theme-toggle-button text-2xl text-white">🌓</button>
	</div>

  <!-- Main content -->
  <main class="flex-1 overflow-y-auto p-6">
	
	<div class="flex justify-between items-center mb-4">
		<div class="flex-1"></div>
	  <button id="theme-toggle-desktop" class="px-3 py-1 rounded bg-gray-600 hover:bg-gray-500 text-sm hidden md:block">🌓</button>
	</div>
	<div id="breadcrumb" class="text-sm text-gray-300 px-4 py-2"></div>
	<div class="flex justify-between items-center mb-4">
	  <h2 id="category-title" class="text-2xl font-bold">Select a category</h2>
	  <button id="home-button" class="ml-4 px-3 py-1 rounded bg-gray-600 hover:bg-gray-500 text-sm">
		🏠 Home
	  </button>
	</div>	

	<input
	  id="search-box"
	  type="text"
	  placeholder="Search images..."
	  class="w-full p-2 mb-4 rounded bg-gray-800 text-white placeholder-gray-400"
	/>
	<div id="image-viewer" class="opacity-100 translate-y-0 transition-all duration-300"></div>
  </main>
</body>
<div class="overlay" id="menu-overlay"></div>
</html>
